<h1>Formulario</h1>
<form [formGroup]="formulario" (ngSubmit)="enviarForm()">
  <div>
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" formControlName="nombre">
    <br>
    <div *ngIf="formulario.controls['nombre'].invalid && formulario.controls['nombre'].touched">Campo Obligatporio</div>
  </div>
  <div>
    <br>
    <label for="email">Correo electronico: </label>
    <input type="text" id="email" formControlName="email">

  </div>

  <br>
  <div>
    <label for="password">Contrase√±a: </label>
    <input type="password" id="password" formControlName="password">

  </div>
  <br>
  <button type="submit" [disabled]="formulario.invalid">Enviar</button>
</form>
